
{% extends 'base.html' %}

    {% block content %}
        <div>
        <h1>PROYECTOS LISTADO </h1>
            <table border="1">
                    <tr>
                        <td>
                        PROYECT NAME
                        </td>
                        <td>
                        CLIENT
                        </td>
                        <td>
                        COMPANY
                        </td>
                {% for project in projectslist %}
                    <tr>
                        <td>
                            {{ project.name }}
                        </td>
                        <td>
                            {{ project.client }}
                        </td>
                        <td>
                            {{ project.company }}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    {% endblock content %}
